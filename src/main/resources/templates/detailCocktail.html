<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .cocktail-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .ingredient-list li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="text-center mb-5">
        <h1 class="display-4" th:text="${cocktail.strDrink}">Cocktail Name</h1>
    </div>
    <div class="text-center mb-3">
        <button th:if="${!favorite}" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#favoriteModal">
            <i class="fa fa-star"></i> Add to favorites
        </button>
        <button th:if="${favorite}" class="btn btn-success" disabled>
            <i class="fas fa-check"></i> Favorite
        </button>
    </div>
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" id="flash-message1">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <span th:text="${success}"></span>
    </div>
    <div th:if="${nou}" class="alert alert-danger alert-dismissible fade show" role="alert" id="flash-message2">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <span th:text="${nou}"></span>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <img th:src="${cocktail.strDrinkThumb}" class="cocktail-image" alt="Imagen de la bebida" onerror="this.src='https://via.placeholder.com/300?text=No+Image';">
            <p class="font-weight-bold mt-3 fs-5" th:text="${cocktail.strCategory + ' - ' + cocktail.strAlcoholic + ' - ' + cocktail.strGlass}">Category - Alcoholic - Glass</p>
        </div>
    </div>
    <div class="modal fade" id="favoriteModal" tabindex="-1" aria-labelledby="favoriteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="favoriteModalLabel">Add this drink to your favorites?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/cocktail/addFavorite}" method="post">
                    <div class="modal-body">
                        <p>Do you want to add this drink to your favorite list? This action is permanent.</p>
                        <input type="hidden" name="cocktailId" th:value="${cocktail.idDrink}">
                        <input type="hidden" name="name" th:value="${cocktail.strDrink}">
                        <input type="hidden" name="thumbnail" th:value="${cocktail.strDrinkThumb}">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Yes, add it!</button>
                    </div>
                </form>
            </div>
        </div>
    </div></div>


    <div class="mt-4">
    <div class="mt-4">
        <h4 class="text-decoration-underline">Instructions</h4>
        <p class="lead" th:text="${cocktail.strInstructions}">Instructions for preparing the cocktail will appear here.</p>
    </div>

    <div class="mt-4">
        <h4 class="text-decoration-underline">Ingredients</h4>
        <ul class="ingredient-list">
            <li th:if="${cocktail.strIngredient1}" th:text="${cocktail.strIngredient1 + ' - ' + cocktail.strMeasure1}"></li>
            <li th:if="${cocktail.strIngredient2}" th:text="${cocktail.strIngredient2 + ' - ' + cocktail.strMeasure2}"></li>
            <li th:if="${cocktail.strIngredient3}" th:text="${cocktail.strIngredient3 + ' - ' + cocktail.strMeasure3}"></li>
            <li th:if="${cocktail.strIngredient4}" th:text="${cocktail.strIngredient4 + ' - ' + cocktail.strMeasure4}"></li>
            <li th:if="${cocktail.strIngredient5}" th:text="${cocktail.strIngredient5 + ' - ' + cocktail.strMeasure5}"></li>
            <li th:if="${cocktail.strIngredient6}" th:text="${cocktail.strIngredient6 + ' - ' + cocktail.strMeasure6}"></li>
            <li th:if="${cocktail.strIngredient7}" th:text="${cocktail.strIngredient7 + ' - ' + cocktail.strMeasure7}"></li>
            <li th:if="${cocktail.strIngredient8}" th:text="${cocktail.strIngredient8 + ' - ' + cocktail.strMeasure8}"></li>
            <li th:if="${cocktail.strIngredient9}" th:text="${cocktail.strIngredient9 + ' - ' + cocktail.strMeasure9}"></li>
            <li th:if="${cocktail.strIngredient10}" th:text="${cocktail.strIngredient10 + ' - ' + cocktail.strMeasure10}"></li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoYzvGABn5TyAAqvR8gjj0vMzFJcAeXQ/s8Hk3UJ1yKkfJA" crossorigin="anonymous"></script>
</body>
</html>
